<!-- Angular lần 4 không được là do cài sai thôi không phải cài như người ta chỉ dẫn đâu nha -->
<mat-toolbar class="nav-height">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="openLeftSide()" class="manager">menu</mat-icon>
        </button>
        <h1 (click)="openLeftSide()" class="manager">Quản lý sinh viên</h1>
        <span class="menu-spacer" style="width: 100px;"></span>
        <div>
            <a mat-button [routerLink]="['/information']" [routerLinkActive]="'active-link'">
                <mat-icon mat-list-icon>home</mat-icon> Bảng điều khiển
            </a>
            <a mat-button [routerLink]="['/student']" [routerLinkActive]="'active-link'">
                <mat-icon matBadge="{{number}}" matBadgeColor="warn">folder_shared</mat-icon>
                <!-- <span *ngIf="totalStudents > 0" matBadge="{{ totalStudents }}" matBadgeColor="warn"
                    matBadgeSize="small"> -->
                    <!-- Sinh Viên &nbsp; -->
                <!-- </span> -->
            </a>
            <!-- Nếu muốn thêm thì chỉ cần thêm ở đây thôi nhá rất đơn giản -->
            <!-- <a mat-button [routerLink]="['/about']" [routerLinkActive]="'active-link'">
                <mat-icon>person</mat-icon> Vài Nét
            </a> -->
        </div>
    </mat-toolbar-row>

</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav (closed)="closeLeftSide()">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/information']">
                <mat-icon mat-list-icon>home</mat-icon>&nbsp;&nbsp;Bảng điều khiển
            </a>
            <a mat-list-item [routerLink]="['/student']">
                <mat-icon>folder_shared</mat-icon>&nbsp;&nbsp;&nbsp;Học Sinh
            </a>
            <!-- <a mat-list-item [routerLink]="['/about']">
                <mat-icon>person</mat-icon> Vài Nét
            </a> -->
            <a mat-list-item (click)="sidenav.toggle()" mat-list-item>
                <mat-icon>close</mat-icon>&nbsp;&nbsp;&nbsp;Đóng
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="
        height: 90vh;
        margin-top: 20px;
        margin-right: 10px;
        margin-left: 10px;
      " [ngClass]="{
        'content-move-left': !isOpened,
        'content-move-right': isOpened
      }">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
